<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="../static/styles/index.css">
    <link rel="website icon" type="png" href="../static/images/page_tiltle_logo.png">
    <title>Attendance</title>
</head>

<body id="body-pd" class="body-pd">
    <header class="header body-pd" id="header">
        <div><b>{{header_info['greeting']}} {{header_info['name']}} </b></div>
        <div style="overflow: auto;">
            <button class="btn header_datetime" ><div class="digital-clock"></div></button>
            <button class="btn header_datetime">{{header_info['day']}} </button>
            <button class="btn header_datetime">{{header_info['date']}}</button>
        </div>
    </header>
    <div class="l-navbar bx-x show" id="nav-bar">
        <nav class="nav_">
            <div><!--<i class='nav_icon bx bx-layer' style="color: #232323;"></i>-->
                <div class="container-fluid">
                    <span class="navbar-brand">
                        <img src="../static/images/company_logo.png" alt="Algobrain AI Logo" style="height: 25px;width: auto;margin-bottom: 30px;">
                    </span>
                </div>
                <div class="nav_list">
                    <a id="dash" href="/" class="nav_link"> <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span> </a>
                    <div class="row">
                        <div class="col-sm-8">
                            <a id="events" href="/events" class="nav_link"> <i
                                    class='bx bxs-calendar-event nav_icon'></i> <span class="nav_name">Events</span>
                            </a>
                        </div>
                        <div class="col-sm-4 nav_link">
                            {% if no_event != 0%}<span class="badge-noti">{{no_event}}</span> {%endif%}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <a id="noti" href="/notifications" class="nav_link"> <i class='bx bxs-bell nav_icon'></i>
                                <span class="nav_name">Notifications</span> </a>
                        </div>
                        <div class="col-sm-4 nav_link">
                            {% if no_noti != 0%}<span class="badge-noti">{{no_noti}}</span>{%endif%}</div>
                        <!--<a id="stats" href="#" class="nav_link "> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span
                            class="nav_name">Stats</span></a>-->
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <a id="holiday" href="/holidays" class="nav_link">
                                <i class='bx bx-coffee nav_icon'></i> <span class="nav_name">Holidays</span></a>
                        </div>
                        <div class="col-sm-4 nav_link">
                            {% if no_holi != 0%} <span class="badge-noti">{{no_holi}}</span> {%endif%}
                        </div>
                    </div>
                    <a id="acc" href="/account" class="nav_link">
                        <div class="header_img"><i class="bx nav_icon">
                                <img src="../static/images/{{acc_data['avatarID']}}.jpg" class="img_logo" alt="user">
                            </i></div> <span class="nav_name">Account</span>
                    </a>
                </div>
            </div> <a href="/auth/logout"" class=" nav_link"> <i class='bx bx-log-out nav_icon'></i> <span
                    class="nav_name">SignOut</span> </a>
        </nav>
    </div>
    <div id="inner_page_load" class="container-fluid">
        {% include page %}
    </div>
    <script src="../static/js/index.js"></script>
</body>

</html>
