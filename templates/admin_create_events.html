    <div class="container mt-5">
        <div class="card">
            <div class="card-header" >
                <h4 class="card-title">Add Event</h4>
            </div>
            <div class="card-body">
                <form id="myForm" action="/admin/events/create" method="post">
                    <div class="alert alert-danger" role="alert" id="danger-alert" style="display: none;">
                        End date should be greater than start date.
                    </div>
                    <div class="mb-3">
                        <label for="event-title" class="form-label">Event name <span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="event-title" name="event-title" placeholder="Enter event name"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="start-date" class="form-label">Start date <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="start-date" name="start-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="end-date" class="form-label">End date - <small
                                class="text-muted">Optional</small></label>
                        <input type="date" class="form-control" id="end-date" name="end-date">
                    </div>
                    <div class="mb-3">
                        <label for="event-color" class="form-label">Color</label>
                        <input type="color" class="form-control" id="event-color" name="event-colo" value="#3788d8">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" id="submit-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
